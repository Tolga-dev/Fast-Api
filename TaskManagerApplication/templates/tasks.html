<!DOCTYPE html>
<html>
   <head>
       <title>Task List</title>
   </head>
   <body>
       <h1>Tasks</h1>
       <ul>
       {% for task_id, task in tasks.items() %}
           <li>{{ task.title }} - {% if task.is_completed %}Completed{% else %}Pending{% endif %}</li>
       {% endfor %}
       </ul>
   </body>
</html>
